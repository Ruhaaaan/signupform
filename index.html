<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="javascript:void(0)" id="signupForm">
    <h2>Sign Up</h2>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password">

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">

    <br>
    <br>

    <input type="submit" value="Create Account">

    <div class="error-message" id="error-msg"></div>

        <div class="social-text">Or sign up with</div>
    <div class="social-icons">
      <a href="#"><img src="icons/icons8-google-50.png" alt="Google"><i class="fab fa-google"></i></a>
      <a href="#"><img src="icons/icons8-facebook-50.png" alt="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><img src="icons/icons8-apple-50.png" alt="Apple"><i class="fab fa-apple"></i></a>
  </form>


  <footer>
    <p>Made with ❤️ by Ruhaan Reyaz</p>
    <a href="https://github.com/Ruhaaaan" target="_blank">
        <img src="icons8-github-50.png" alt="GitHub RuhaanReyaz">
    </a>
  </footer>

  <script src="script.js"></script>

</body>
</html>
